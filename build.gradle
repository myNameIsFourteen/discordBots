group 'com.squarethru5'
version '2.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'application'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    jcenter()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
    compile 'net.dv8tion:JDA:4.1.1_137'
}

mainClassName = 'bot.SpaceTrainBot'
